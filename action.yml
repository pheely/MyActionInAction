name: Pheely's Action in Action
description: Greets someone and returns alwasy 42.
inputs:
  who-to-greet: # id of input
    description: Who to greet
    required: true
    default: World
outputs:
  answer: # id of output
    description: The answer to everything (always 42)
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.who-to-greet }}